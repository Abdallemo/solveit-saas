version: "2"
sql:
  - engine: "postgresql"
    schema: "../shared/schema"
    queries: "internal/queries"
    gen:
      go:
        emit_json_tags: true
        emit_pointers_for_null_types: true
        out: "internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "pg_catalog.timestamptz"
            nullable: false
            go_type:
              type: "Time"
              import: "time"

          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              type: "Time"
              import: "time"
              pointer: true

          - db_type: "text"
            go_type:
              type: "string"
              import: ""
          - db_type: "boolean"
            go_type:
              type: "bool"
              import: ""
